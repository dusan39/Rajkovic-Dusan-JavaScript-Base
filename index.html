<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="Assets/Style/style.css">
  <link rel="stylesheet" href="Assets/JavaScript/javascript.js">
</head>
<body>

  <div class="header-container">
    <div class="title-container">
      <h1 class="title">Calculator with JavaScript</h1>
    </div>
  </div>

  <div class="counter-container">
    <div class="counter-display-container">
      <h2 class="counter-display">0</h2>
    </div>

    <div class="buttons-container">
      <div class="plus-button-container">
        <button class="plus-button">+</button>
      </div>

      <div class="minus-button-container">
        <button class="minus-button">-</button>
      </div>
    </div>

    <div class="reset-button-container">
      <button class="reset-button">Reset Counter</button>
    </div>
  </div>
</body>
</html>
