<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="Assets/Style/style.css">
  <link rel="stylesheet" href="Assets/JavaScript/javascript.js">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  </div>
    <div class="header-container">
      <div class="title-container">
        <h1 class="title">Calculator with JavaScript</h1>
      </div>
    </div>

    <div class="counter-container">
      <div class="display-counter-container">
        <h1 class="counter-display">0</h1>
      </div>

    <div class="buttons-container">
      <div class="plus-button-container">
        <button class="plus-button">+</button>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
           Enable minus 0 
        </label>
      </div>

      <div class="minus-button-container">
        <button class="minus-button">-</button>
      </div>
    </div>

    <div class="reset-button-container">
      <button class="reset-button">Reset</button>
    </div>

  </div>

  <script src="Assets/JavaScript/javascript.js"></script>
</body>
</html>
